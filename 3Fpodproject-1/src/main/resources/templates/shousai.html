<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

<body>
	<span th:text="${session.loginsyain}"></span>さん！！いらっしゃい！！！
	<form action="/podlogout" method="post">
	<input type="submit" class="btn btn-danger" value="ログアウト">
	</form>
	<table class="table table-hover" border="1">
		<tr>
			<th>作業番号</th>
			<th>会社名</th>
			<th>品名</th>
			<th>加工情報</th>
			<th>種類</th>
			<th>枚数</th>
			<th>出荷日</th>
			<th>作業者</th>
			<th>登録日</th>
			
		</tr>
		<tr>
			<td th:text="${shigoto.iraibango}"></td>
			<td th:text="${shigoto.kaisyamei}"></td>
			<td th:text="${shigoto.title}"></td>
			<td th:text="${shigoto.kakoujouhou}"></td>
			<td th:text="${shigoto.shurui}"></td>
			<td th:text="${shigoto.maisu}"></td>
			<td th:text="${shigoto.shukkabi}"></td>
			<td th:text="${shigoto.sagyousya}"></td>
			<td th:text="${shigoto.touroku_date}"></td>
			
			
		</tr>
		<tr th:switch="${shigoto.sagyousya}">
			
			<td> <span th:case="佐藤千鶴"><img th:src="@{/img/goliausagi.jpg}" height="500" width="800"/></span></td>
			<td> <span th:case="鮎澤香織"><img th:src="@{/img/shiwakucha.jpg}" height="500" width="800"/></span></td>
			<td> <span th:case="今村卓也"><img th:src="@{/img/chohakkai.jpg}" height="500" width="800"/></span></td>
			<td> <span th:case="佐藤秀美"><img th:src="@{/img/yachi.jpg}" height="500" width="800"/></span></td>
			<td> <span th:case="畠山将伸"><img th:src="@{/img/nobita.jpg}" height="500" width="800"/></span></td>
			<td> <span th:case="チェ・ソン"><img th:src="@{/img/programmer.jpg}" height="500" width="800"/></span></td>
			<td> <span th:case="青柳もえ"><img th:src="@{/img/obasan.jpg}" height="500" width="800"/></span></td>
			<td> <span th:case="利部亜希子"><img th:src="@{/img/ataata.jpg}" height="500" width="800"/></span></td>
		</tr>
	
	</table>
	<label th:if="${shigoto.sagyousya=='鮎澤香織'}">морщинистая бабушка</label>
	<a href = "/podlist">リストを見る</a>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
